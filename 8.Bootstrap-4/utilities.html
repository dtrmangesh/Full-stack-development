            <div class="border border-primary">Border in bootstrap 4</div>

            <div class="border border-right-0 border-warning">jjjjjj</div>
            <h2 class="text-center display-2">Padding</h2>


            <button class="btn btn-primary p-0">PAdding 0</button>

            <button class="btn btn-primary p-2">PAdding 2</button>

            <button class="btn btn-primary pr-5">PAdding 5</button>

            <p class="m-1 bg-dark text-light">margin-1</p>
            <p class="m-2 bg-dark text-light">margin-2</p>
            <p class="m-3 bg-dark text-light">margin-3</p>
            <p class="m-4 bg-dark text-light">margin-4</p>
