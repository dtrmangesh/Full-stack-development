<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Board HTML</title>
    </head>
    <style>
        h1{
            text-align: center;
        }
        table {
            margin: auto;
        }

        td {
            height: 100px;
            width: 100px;
            background: yellow;
        }

        .vertical-lines {
            border-left: 1px solid black;
            border-right: 1px solid black;
        }

        .hotizontal-lines {
            border-top: 1px solid black;
            border-bottom: 1px solid black;
        }

    </style>

    <body>
        <h1>Tic Tac Toe</h1>
        <table>
            <tr>
                <td></td>
                <td class="vertical-lines"></td>
                <td></td>
            </tr>
            <tr>
                <td class="hotizontal-lines"></td>
                <td class="vertical-lines hotizontal-lines"></td>
                <td class="hotizontal-lines"></td>
            </tr>
            <tr>
                <td></td>
                <td class="vertical-lines"></td>
                <td></td>
            </tr>
        </table>
    </body>

</html>
