<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Background and Border property</title>
    <style>
    h1{
        background: rgba(0, 0, 0, .4);
    }
    body{
        background: radial-gradient(circle, rgba(63,94,251,1) 0%, rgba(252,70,107,0.9374124649859944) 73%);
        background-size: cover;
    }
    h2{
        border-style: dotted;
        border-width: 3px;
        border-color: rgba(0, 0,0,.2);
    }
    </style>
</head>
<body>
    <h1 style="text-align: center; font-size: 50px;">Hi there !</h1>

    <h2>This is border</h2>
</body>
</html>
