    <head>

        <title>Document</title>

    <body>
        <h1>Un ordered list </h1>
        <ul>
            <li>List Item 1</li>
            <li>List Item 2</li>
            <li>List Item 3</li>
        </ul>

        <h1>Ordered List</h1>
        <ol>
            <li>List Item 1</li>
            <li>List Item 2</li>
            <li>List Item 3</li>
        </ol>

        <h1>We can whatever we want in lists</h1>

        <ol>
            <li> <b>text</b> </li>
            <li> <a href="www.google.com">Google</a> </li>
            <li> <img src="" alt="image" height="24" width="24"></li>
            <ul>
                <li>inside ordered list</li>
                <li>inside ordered list</li>
                <li>inside ordered list</li>

            </ul>
        </ol>
    </body>

</html>
