    <head>

    <style>
        input[type="password"] {
            color: gray;
            font-weight: bold;
        }

        input[class="primary"] {
            background-color: lightblue;
            height: 30px;
        }

        header a[href*="google"] {
            color: red;
        }

    </style>

    <body>
        <header>
            <nav>
                <li>
                    <a href="www.google.com">Google</a>
                    <a href="">Facebook</a>
                </li>
            </nav>
        </header>
        <label for="name">Enter your name</label>
        <input type="text" id="name">
        <label for="password">Enter password</label>
        <input type="password">
        <input type="button" class="primary" value="Submit">


    </body>
