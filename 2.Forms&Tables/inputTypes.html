<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Different Input Type's</title>
    </head>

    <body>
        <input type="text" placeholder="Text"><br>
        <input type="password" placeholder="PAssword"><br>
        <input type="number" placeholder="number"><br>
        <input type="checkbox" placeholder="Checkbox">
        <input type="radio" placeholder="Radio">
        <br>
        <form>
            Do you prefer Dog or Cat ?<br>
            <label for="dogs">Dogs :</label>
            <input name="petChoice" value="Dog" type="radio" id="dogs">
            <label for="cats">Cats:</label>
            <input name="petChoice" value="Cat" type="radio" id="cats"><br>
            <label for="mood">Select Your mood</label>
            <select name="mood" id="mood">
                <option value="happy">:-)</option>
                <option value="normal">:-|</option>
                <option value="sad">:-(</option>
            </select>
            <button type="submit">Go</button>
        </form>
    </body>

</html>
