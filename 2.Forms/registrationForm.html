<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Registration Form Exercise</title>
    </head>

    <body>
        <form>
            <label for="firstName">First Name</label>
            <input name="name" type="text" id="firstName" required>
            <label for="lastName">Last Name</label>
            <input name="lastName" type="text" id="lastName" required><br>

            <label for="male">Male</label>
            <input type="radio" value="male" name="gender">
            <label for="female" >Female</label>
            <input type="radio" value="female" name="gender">
            <label for="other">Other</label>
            <input type="radio" name="gender" value="other"><br>

            <label for="email">Email</label>
            <input type="email" required >
            <label for="password">Password</label>
            <input type="password" required  minlength="4" maxlength="8"><br>

            <label for="birthDate">BirthDay</label>
            <select name="month" id="month">
                <option value="Jan">Jan</option>
                <option value="Feb">Feb</option>
            </select>
            <select name="date" id="">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <select name="year" id="">
                <option value="92">1992</option>
                <option value="93">1993</option>
                <option value="94">1994</option>
            </select><br>

            <label for="termAndConditions">I agreeto the team and conditions</label>
            <input type="checkbox" id="termAndConditions"><br>

            <button type="submit">Register User</button>
        </form>
    </body>

</html>
